<div class="course-create">
    <div class="pg-element">
        <h1 class="title">New course</h1>
        <form action="">
            <div class="fr-field">
                <div class="fr-label-required">
                    <label for="title" class="fr-label">Title:</label>
                    <span class="fr-label-required_text">*required</span>
                </div>
                <input
                    type="text"
                    [(ngModel)]="title"
                    name="title"
                    id="title"
                    placeholder="Entry course title"
                    class="input"
                >
            </div>
            <div class="fr-field">
                <div class="fr-label-required">
                    <label for="description" class="fr-label">Description:</label>
                    <span class="fr-label-required_text">*required</span>
                </div>
                <textarea
                    type=""
                    [(ngModel)]="description"
                    name="description"
                    id="description"
                    class="input"
                    placeholder="Entre description"
                ></textarea>
            </div>
            <div class="fr-field">
                <div class="fr-label-required">
                    <label for="duration" class="fr-label">Duration:</label>
                    <span class="fr-label-required_text">*required</span>
                </div>
                <input
                    type="number"
                    [(ngModel)]="duration"
                    name="duration"
                    id="duration"
                    placeholder="Entry duration"
                    class="input"
                >
            </div>
            <div class="fr-field">
                <div class="fr-label-required">
                    <label for="date" class="fr-label">Date:</label>
                    <span class="fr-label-required_text">*required</span>
                </div>
                <input
                    type="date"
                    [(ngModel)]="date"
                    name="date"
                    id="date"
                    placeholder="Entry date"
                    class="input"
                >
            </div>
            <div class="fr-field">
                <div class="fr-label-required">
                    <label for="authors" class="fr-label">Authors:</label>
                    <span class="fr-label-required_text">*required</span>
                </div>
                <input
                    type="text"
                    [(ngModel)]="authors"
                    name="authors"
                    id="authors"
                    placeholder="Entry authors"
                    class="input"
                >
            </div>
            <div class="action-btns">
                <button (click)="cancel()" class="btn btn-secondary" type="button">Cancel</button>
                <button (click)="save()" class="btn btn-success" type="button">Save</button>
            </div>
        </form>
    </div>
</div>
