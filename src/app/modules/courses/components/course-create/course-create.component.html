<main class="page">
    <div class="container">
        <div class="row">
            <div class="col">
                <app-breadcrumbs [items]="breadcrumbItems"></app-breadcrumbs>
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="course-create">
                            <div class="pg-element">
                                <h1 class="title">{{id ? 'Edit course' : 'New course'}}</h1>
                                <form action="" [formGroup]="courseForm" (ngSubmit)="save()">
                                    <div class="fr-field"
                                        [ngClass]="{'has-error': (courseForm.get('title').touched || courseForm.get('title').dirty)
                                            && !courseForm.get('title').valid }"
                                    >
                                        <div class="fr-field__wrapp fr-field__wrapp--full-width">
                                            <div class="fr-label-required">
                                                <label for="title" class="fr-label">Title:</label>
                                                <span
                                                    class="fr-label-required_text"
                                                    *ngIf="(courseForm.get('title').touched || courseForm.get('title').dirty)
                                                        && courseForm.get('title').errors"
                                                >
                                                    <span *ngIf="courseForm.get('title').hasError('required')">
                                                        *required
                                                    </span>
                                                    <span *ngIf="courseForm.get('title').hasError('maxlength')">
                                                        *max length 50
                                                    </span>
                                                </span>
                                            </div>
                                            <input
                                                type="text"
                                                id="title"
                                                placeholder="{{placeholder.title}}"
                                                class="input"
                                                formControlName="title"
                                            >
                                        </div>
                                    </div>
                                    <div class="fr-field"
                                        [ngClass]="{'has-error': (courseForm.get('description').touched || courseForm.get('description').dirty)
                                            && !courseForm.get('description').valid }"
                                    >
                                        <div class="fr-field__wrapp fr-field__wrapp--full-width">
                                            <div class="fr-label-required">
                                                <label for="description" class="fr-label">Description:</label>
                                                <span
                                                    class="fr-label-required_text"
                                                    *ngIf="(courseForm.get('description').touched || courseForm.get('description').dirty)
                                                        && courseForm.get('description').errors"
                                                >
                                                    <span *ngIf="courseForm.get('description').hasError('required')">
                                                        *required
                                                    </span>
                                                    <span *ngIf="courseForm.get('description').hasError('maxlength')">
                                                        *max length 500
                                                    </span>
                                                </span>
                                            </div>
                                            <textarea
                                                id="description"
                                                class="input"
                                                placeholder="{{placeholder.description}}"
                                                formControlName="description"
                                            ></textarea>
                                        </div>
                                    </div>

                                        [ngClass]="{'has-error': (courseForm.get('duration').touched || courseForm.get('duration').dirty)
                                            && !courseForm.get('duration').valid }"

                                        <div class="fr-field__wrapp">

                                                </span>
                                            </div>

                                                placeholder="{{placeholder.duration}}"
                                                class="input"
                                                formControlName="duration"
                                            >
                                        </div>
                                        <span class="duration">{{ model.duration | duration }}</span>
                                    </div> -->

                                            && !courseForm.get('creationDate').valid }"
                                    >
                                        <div class="fr-field__wrapp">
                                            <div class="fr-label-required">
                                                <label for="date" class="fr-label">Date:</label>
                                                <span
                                                    class="fr-label-required_text"

                                                placeholder="{{placeholder.creationDate}}"

                                                formControlName="creationDate"

                                        </div>
                                    </div> -->

                                        [ngClass]="{'has-error':    (courseForm.get('authors').touched || courseForm.get('authors').dirty)

                                    >
                                        <div class="fr-field__wrapp fr-field__wrapp--full-width">

                                                <span

                                    <app-duration-field
                                        placeholder="{{placeholder.duration}}"
                                        label="Duration"

                                    <div class="action-btns">
                                        <button (click)="cancel()" class="btn btn-secondary" type="button">Cancel</button>

                                        >Save</button>

                            </div>

                    </div>

            </div>
        </div>
    </div>
