<div class="fr-field"
    [formGroup]="form"
    [ngClass]="{'has-error': (authorControl.touched || authorControl.dirty)
        && !authorControl.valid }"
>
    <div class="fr-field__wrapp fr-field__wrapp--full-width">
        <div class="fr-label-required">
            <label for="authors" class="fr-label">
                {{label}}
            </label>
            <span
                class="fr-label-required_text"
                *ngIf="authorControl.touched && authorControl.hasError('required')"
            >
                <span>*required</span>
            </span>
        </div>
        <ng-select
            class="field-custom"
            [items]="authors$ | async"
            bindLabel="name"
            [multiple]="true"
            [(ngModel)]="selectedAuthor"
            placeholder="{{placeholder}}"
            formControlName="authors"
        >
        </ng-select>
    </div>
</div>
