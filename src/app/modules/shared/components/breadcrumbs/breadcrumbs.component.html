<div class="breadcrumbs">

    <span *ngFor="let item of items; let lastItem = last" class="breadcrumbs__text">
        <span *ngIf="!lastItem">
            <a  [routerLink]="item.routeLink">{{ item.title }}</a> /
        </span>
        <span *ngIf="lastItem">{{ item.title }}</span>
    </span>
</div>
